<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="logo">
    <img src="/images/logo.svg" alt="Logo">
  </div>
  <div class="container">
    <div class="left-part">
      <div class="text-area">
        <p class="first-line">We're</p>
        <h1 class="heading">coming soon</h1>
        <p class="other-text">Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <form class="form-component" action="">
        <input type="email" name="email" id="email" placeholder="Email Address" required>
        <img id="error-image"  class="error-image" src="/images/icon-error.svg">
        <button type="submit" id="submit"><img src="/images/icon-arrow.svg"></button>
        <span class="error-text">Please provide a valid email</span>
      </form>
    </div>

    <div class="right-part">
      <img class="hero-mobile" src="/images/hero-mobile.jpg" alt="hero-mobile">
      <img class="hero-desktop" src="/images/hero-desktop.jpg" alt="hero-desktop">
    </div>
  </div>
  
</body>
</html>
